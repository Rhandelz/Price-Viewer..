<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="../JS/main.js" type="module" defer></script>
  </head>
  <body>
    <nav>
      <h1>PharmaBills</h1>

      <div class="nav_sidebar">
        <div class="bill">
          <span id="item">0</span>

          <input type="checkbox" id="intt" />
          <label for="intt">
            <i class="fa-sharp fa-light fa-circle-info"></i
          ></label>
          <div class="sale">
            <div class="in">
              <p>inventory</p>
              <p id="count_item">0</p>
            </div>
            <div class="total">
              <p>total price</p>
              <p id="price">0.00 ₱</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="srch_bar">
      <input type="search" id="srch" />
      <!--  <img src="../components/srch.svg" alt="" /> -->
      <label for="srch"><i class="fa-solid fa-magnifying-glass"></i></label>
    </div>

    <div class="main">
      <div class="anchor">
        <input type="checkbox" id="filter" />
        <label for="filter"
          ><span class="material-symbols-outlined"> filter_list </span></label
        >

        <div class="filter_value">
          <button id="all" class="anc active">
            <span class="material-symbols-outlined"> apps </span>
          </button>
          <button id="sick" class="anc">
            <span class="material-symbols-outlined"> sick </span>
          </button>
          <button id="cold" class="anc">
            <span class="material-symbols-outlined"> severe_cold </span>
          </button>
          <button id="cough" class="anc">
            <span class="material-symbols-outlined"> air </span>
          </button>
        </div>
      </div>

      <div class="contain">
        <div id="one">
          <ul id="lagnat">
            <!-- <li>
              <div class="label">
                <span class="material-symbols-outlined"> pill </span>
                <h5>NeoZep</h5>
              </div>
              <div class="img_div">
                <img src="../bg_icon/neozep.png" alt="" />
              </div>

              <div class="info">
                <span class="material-symbols-outlined"> prescriptions </span>
                <h5 class="about">About</h5>
              </div>
              <div class="items">
                <span>cough</span>
                <span>kids</span>
                <span>100.0₱</span>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
