<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <nav>
      <h1>Pharma<b>B</b>ills</h1>

      <div class="nav_sidebar">
        <div class="bill">
          <span id="item">0</span>

          <input type="checkbox" id="intt" />
          <label for="intt"> i</label>
        </div>
      </div>
    </nav>

    <div class="modal">
      <div class="pic">
        <h2>item</h2>
        <ul id="sold_list"></ul>
        <h2>total</h2>
        <h5 id="total"></h5>
      </div>

      <a id="download_btn" download>download </a>
    </div>

    <div class="inventory" id="inventory">
      <div class="left">
        <span class="item">
          <span class="material-symbols-outlined"> inventory_2 </span>
          <h1>item(s)</h1>
        </span>
        <h5 id="count">0 x</h5>
        <span class="item">
          <span class="material-symbols-outlined"> point_of_sale </span>
          <h1>total</h1>
        </span>
        <h5 id="total_price">0.0 ₱</h5>
      </div>

      <div class="rigth">
        <button id="btn_print">DONE</button>
        <button id="undo">
          <span> undo </span>
        </button>
      </div>

      <h1 class="ekis">X</h1>
    </div>

    <div class="srch_bar">
      <input type="search" id="srch" />
      <!--  <img src="../components/srch.svg" alt="" /> -->
      <label for="srch"><i class="fa-solid fa-magnifying-glass"></i></label>
    </div>

    <div class="main">
      <div class="anchor">
        <input type="checkbox" id="filter" />
        <label for="filter"
          ><span class="material-symbols-outlined"> filter_list </span></label
        >

        <div class="filter_value">
          <button id="all" class="anc active">
            <span class="material-symbols-outlined"> apps </span>
          </button>
          <button id="sick" class="anc">
            <span class="material-symbols-outlined"> sick </span>
          </button>
          <button id="cold" class="anc">
            <span class="material-symbols-outlined"> severe_cold </span>
          </button>
          <button id="cough" class="anc">
            <span class="material-symbols-outlined"> air </span>
          </button>
        </div>
      </div>

      <div class="contain">
        <div id="one">
          <ul id="lagnat">
            <!-- <li>
              <div class="label">
                <span class="material-symbols-outlined"> pill </span>
                <h5>NeoZep</h5>
              </div>
              <div class="img_div">
                <img src="../bg_icon/neozep.png" alt="" />
              </div>

              <div class="info">
                <span class="material-symbols-outlined"> prescriptions </span>
                <h5 class="about">About</h5>
              </div>
              <div class="items">
                <span>cough</span>
                <span>kids</span>
                <span>100.0₱</span>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"
      integrity="sha512-7tWCgq9tTYS/QkGVyKrtLpqAoMV9XIUxoou+sPUypsaZx56cYR/qio84fPK9EvJJtKvJEwt7vkn6je5UVzGevw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="../JS/main.js"></script>
  </body>
</html>
